<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Navbar ===== */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      transition: 0.3s;
    }

    .navbar button:hover {
      background: linear-gradient(135deg, #ff8c42, #f72585);
      transform: scale(1.05);
    }

    /* ===== Container ===== */
    .form-container {
      margin-top: 120px; /* space for navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    /* ===== Form Box (Glassmorphism) ===== */
    .form-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 35px 30px;
      border-radius: 16px;
      width: 320px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      display: none; /* hide by default */
    }

    .form-box.active {
      display: block; /* only show active form */
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: left;
      color: #f1f1f1;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    button.form-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      transition: 0.3s;
    }

    button.form-btn:hover {
      background: linear-gradient(135deg, #5ef0c2, #2f74c0);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <button onclick="showForm('signup')">Sign Up</button>
    <button onclick="showForm('signin')">Sign In</button>
  </div>

  <!-- ===== Forms ===== -->
  <div class="form-container">
    <!-- Sign Up -->
    <div id="signup-form" class="form-box active">
      <h2>Sign Up</h2>
      <form>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        <button  onclick="signup()" type="button" class="form-btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div id="signin-form" class="form-box">
      <h2>Sign In</h2>
      <form>
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" placeholder="Enter your email" required>
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" placeholder="Enter your password" required>
        <button  onclick="signin()" type="button" class="form-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(form) {
      document.getElementById("signup-form").classList.remove("active");
      document.getElementById("signin-form").classList.remove("active");

      if (form === "signup") {
        document.getElementById("signup-form").classList.add("active");
      } else {
        document.getElementById("signin-form").classList.add("active");
      }
    }
    async function signup() {
        const response = await fetch('https://striking-purpose-production.up.railway.app/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value
            })
        });
        
        // console.log(data.name+"fucked by"+data.fuckedby+" in "+data.fuckingtype);
    }
   
    async function signin(){
        const response = await fetch('https://striking-purpose-production.up.railway.app/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: document.getElementById('signin-email').value,
                password: document.getElementById('signin-password').value
            })
        });

        if (response.ok) {
            const data = await response.json();
            console.log('Sign-in successful:', data);
            // Redirect to the desired page
            localStorage.setItem("token", data.token);
            window.location.href = "remo.html";
        } else {
            console.error('Sign-in failed:', response.statusText);
        }
    }
    
    async function getinformation(){
        let response = await fetch('https://striking-purpose-production.up.railway.app/me',{
            method: 'GET',

                token: localStorage.getItem("token")
            },
            

            
            


        });
        console.log(response.email);
        console.log(response.password);
    };
    // function signin(){
    //     window.location.href = "remo.html";
    // }
   
       
     
    getinformation();
   
  </script>
</body>
</html>
